<md-list-item class="list-item">
  <md-checkbox 
    *ngIf="!task.completed"
    (click)="toggleStatus(task)"
    [checked]="task.completed"
    color="primary" 
    type="checkbox">
    <span>{{ task.title }}</span>
  </md-checkbox>

  <md-checkbox 
    *ngIf="task.completed"
    (click)="toggleStatus(task)"
    [checked]="task.completed"
    color="primary" 
    type="checkbox">
    <span class="completed">{{ task.title }}</span>
  </md-checkbox>

  <span>
    <button md-mini-fab color="primary" (click)="remove(task)">
      <md-icon>delete_forever</md-icon>
    </button>

    <button md-mini-fab color="primary">
      <md-icon>mode_edit</md-icon>
    </button>
  </span>
</md-list-item>
